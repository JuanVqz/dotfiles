# Terminal en modo 256 colores
#if-shell -b '[ "$(echo uname)" = "Darwin" ]' \
  #set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Activa el mouse
set -g mouse on

# Cambio el prefix de tmux por ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# El primer buffer empieza en 1
set -g base-index 1

# Limpiar terminal
bind C-l send-keys 'C-l'

# Para cambiar de panel igual que en vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

#longitud de historial
set -g history-limit 50000

# Redimencionar paneles
bind-key H resize-pane -L 10
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key L resize-pane -R 10

# Borde del panel actual
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# Recarga la configuraci√≥n de tmux
bind-key r source-file ~/.tmux.conf

# Activa plugins para tmux
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @yank_selection_mouse 'clipboard'

run '~/.tmux/plugins/tpm/tpm'
