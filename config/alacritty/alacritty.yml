background_opacity: 0.9
shell:
  program: /usr/bin/zsh
  args:
    - --login
font:
  size: 12
  offset:
    x: 0
    y: 8
  normal:
    family: Victor Mono
    style: SemiBold
  bold:
    family: Victor Mono
    style: Bold
  italic:
    family: Victor Mono
    style: Italic
window:
  decorations: "none"
cursor:
  style: Block
key_bindings:
  - { key: V,        mods: Command,       action: Paste                        }
  - { key: C,        mods: Command,       action: Copy                         }
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

