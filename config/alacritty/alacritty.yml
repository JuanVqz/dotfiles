background_opacity: 0.9
shell:
  program: /usr/bin/zsh
  args:
    - --login
font:
  size: 11
  offset:
    x: 0
    y: 8
  normal:
    family: VictorMono Nerd Font
    style: SemiBold
  bold:
    family: VictorMono Nerd Font
    style: Bold
  italic:
    family: VictorMono Nerd Font
    style: Italic
window:
  decorations: none
cursor:
  style: Block
key_bindings:
  - key: V
    mods: Command
    action: Paste
  - key: C
    mods: Command
    action: Copy
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
colors:
  primary:
    background: "#101421"
    foreground: "#fffbf6"
  normal:
    black: "#2e2e2e"
    red: "#eb4129"
    green: "#abe047"
    yellow: "#f6c744"
    blue: "#47a0f3"
    magenta: "#7b5cb0"
    cyan: "#64dbed"
    white: "#e5e9f0"
  bright:
    black: "#565656"
    red: "#ec5357"
    green: "#c0e17d"
    yellow: "#f9da6a"
    blue: "#49a4f8"
    magenta: "#a47de9"
    cyan: "#99faf2"
    white: "#ffffff"
te: "#f7f7f7"
