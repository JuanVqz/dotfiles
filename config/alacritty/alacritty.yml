env:
  TERM: alacritty
shell:
  program: /usr/bin/zsh
  args:
    - --login
font:
  size: 11
  offset:
    x: 0
    y: 8
  normal:
    family: VictorMono Nerd Font
    style: SemiBold
  bold:
    family: VictorMono Nerd Font
    style: Bold
  italic:
    family: VictorMono Nerd Font
    style: Italic
window:
  opacity: 0.99
  dynamic_padding: true
  padding:
    x: 2
key_bindings:
  - key: V
    mods: Command
    action: Paste
  - key: C
    mods: Command
    action: Copy
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
