shell:
  program: /usr/bin/zsh
  args:
    - --login

font:
  size: 12
  offset:
    x: 0
    y: 8

  normal:
    family: Victor Mono
    style: SemiBold

  bold:
    family: Victor Mono
    style: Bold

  italic:
    family: Victor Mono
    style: Italic

window:
  decorations: "none"

cursor:
  style: Block

custom_cursor_colors: true

